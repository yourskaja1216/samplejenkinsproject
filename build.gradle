apply plugin: 'war'
apply plugin: 'eclipse-wtp'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.13.1'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'log4j', name: 'log4j', version: '1.2.15'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.17'
    compile 'org.glassfish.jersey.core:jersey-client:2.17'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.4'


}

configurations {
    all*.exclude group: 'javax.jms', module: 'jms'
    all*.exclude group: 'com.sun.jdmk', module: 'jmxtools'
    all*.exclude group: 'com.sun.jmx', module: 'jmxri'
    published
}
